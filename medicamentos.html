    <script>

        window.onload = function () {
            var tabla = document.getElementById("tabla");
            tabla.oldHTML = tabla.innerHTML;


        }

        function limpiarFurmularios() {
            document.getElementById("name").value = '';
            document.getElementById("fechadevencimiento").value = '';
            document.getElementById("buscar").value = '';
            document.getElementById("eliminar").value = '';
            document.getElementById("nombre").value='';
            document.getElementById("vencimiento").value='';
            document.getElementById('hide').style.visibility='hidden';



        }

        function agregarmedicamento() {
            try {
                var name = document.getElementById("name").value;
                var fechadevencimiento = document.getElementById("fechadevencimiento").value;


                if (name == ""||fechadevencimiento==""){
                    alert("Campos Nulos");
                }else{

                    event.preventDefault();
                    $.ajax({
                        crossOrigin: true,
                        url : 'http://admin:ulacit@13.90.93.32:5984/medicamento/'+name,
                        type : 'PUT',
                        processData: false,
                        dataType: 'json',
                        contentType: 'application/json',
                        data: JSON.stringify({fechadevencimiento:fechadevencimiento}),
                        success:function(){
                            alert("Agregado correctamente");
                            verTodos();
                            limpiarFurmularios();
                        },
                        error: function(){
                            alert("Usuario Ya Utilizado");
                            limpiarFurmularios();

                        }
                    });

                }
            }
            catch(err) {
                alert(err.message);
            }}


        function verTodos() {



            document.getElementById("busqueda").innerHTML='';
            document.getElementById("medicamento").innerHTML="";
            event.preventDefault();

            $.ajax({
                crossOrigin: true,
                url : 'http://13.90.93.32:5984/medicamento/_all_docs?include_docs=true',
                type : 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success:function(result) {




                    removeTable();
                    result.rows.forEach(function(data){




                        document.getElementById("tabla").innerHTML+=

                            '<div class="col-md-12">' +
                            '<ul class="list-group media-list media-list-stream"> ' +
                            '<li class="media list-group-item p-a">' +
                            '<div class="media-body">' +
                            '<div class="col-md-6 col-sm-6 col-xs-6"> ' +
                            'Medicamentos' +
                            '<br>' +
                            'Vencimiento' +
                            '</div>' +

                            '<div class="col-md-6 col-sm-6 col-xs-6"> ' +
                            data.doc._id +
                            '<br>' +
                            data.doc.fechadevencimiento +
                            '</div>' +
                            '</div>' +
                            '</li>' +
                            '</ul>' +
                            '</div>';

                        //'<tr>'+
                        //'<th>'+
                        //data.doc._id
                        //+'</th>'+
                        //'<th>'+
                        //data.doc.fechadevencimiento+
                        //'<tr>';
                        // data.doc._id+'  '+data.doc.apellido+'  ' +data.doc.cantidadvisitas+'  '+data.doc.direccion+'  '+data.doc.doctor+' <br> ';






                    });
                },
                error: function(){
                    alert("Usuario Ya Utilizado");
                    limpiarFurmularios();

                }
            });

        }


        function removeTable() {

            tabla.innerHTML=tabla.oldHTML;





        }









    </script>

    <script>

        function buscarPorID() {
            try {
                var id = document.getElementById("buscar").value;


                if (id == ""){
                    alert("Campos Nulos");

                }else{

                    document.getElementById("busqueda").innerHTML='';

                    removeTable();

                    $.ajax({

                        crossOrigin: true,
                        url : 'http://admin:ulacit@13.90.93.32:5984/medicamento/'+id,
                        type : 'GET',
                        dataType: 'json',
                        contentType: 'application/json',

                        success:function(result){

                            document.getElementById("tabla").innerHTML=

                                '<div class="col-md-12">' +
                                '<ul class="list-group media-list media-list-stream"> ' +
                                '<li class="media list-group-item p-a">' +
                                '<div class="media-body">' +
                                '<div class="col-md-6 col-sm-6 col-xs-6"> ' +
                                'Medicamento' +
                                '<br>' +
                                'Vencimiento' +
                                '</div>' +

                                '<div class="col-md-6 col-sm-6 col-xs-6"> ' +
                                result._id +
                                '<br>' +
                                result.fechadevencimiento +
                                '</div>' +
                                '</div>' +
                                '</li>' +
                                '</ul>' +
                                '</div>';

                            //'<th>'+
                            //'<th>'+
                            //result._id
                            //+'</th>'+
                            //'<th>'+
                            //result.fechadevencimiento+




                            limpiarFurmularios();

                        },
                        error: function(){
                            alert("Usuario No Encontrado");
                            limpiarFurmularios();


                        }
                    });

                }
            }
            catch(err) {
                alert(err.message);
            }


        }

    </script>


    <script>


        function eliminar() {
            try {
                var id = document.getElementById("eliminar").value;


                if (id == "") {
                    alert("Campos Nulos");

                } else {


                    removeTable();

                    $.ajax({

                        crossOrigin: true,
                        url: 'http://admin:ulacit@13.90.93.32:5984/medicamento/' + id,
                        type: 'GET',
                        dataType: 'json',
                        contentType: 'application/json',

                        success: function (result) {



                            var key =result._rev;

                            $.ajax({

                                crossOrigin: true,
                                url: 'http://admin:ulacit@13.90.93.32:5984/medicamento/' + id+'?rev='+key,
                                type: 'DELETE',
                                dataType: 'json',
                                contentType: 'application/json',

                                success: function () {

                                    alert("Eliminado Correcramente");
                                    verTodos();


                                },
                                error: function () {
                                    alert("Usuario No Encontrado");
                                    limpiarFurmularios();


                                }
                            });




                            limpiarFurmularios();

                        },
                        error: function () {
                            alert("Usuario No Encontrado");
                            limpiarFurmularios();


                        }
                    });

                }
            }
            catch (err) {
                alert(err.message);
            }


        }






    </script>

    <script>

        var rev;
        function update() {

            try {
                var id = document.getElementById("nombre").value;



                if (id == "") {
                    alert("Campos Nulos");

                } else {


                    removeTable();

                    $.ajax({

                        crossOrigin: true,
                        url: 'http://admin:ulacit@13.90.93.32:5984/medicamento/' + id,
                        type: 'GET',
                        dataType: 'json',
                        contentType: 'application/json',

                        success: function (result) {

                            rev = result._rev;
                            document.getElementById("tabla").innerHTML =

                                '<div class="col-md-12">' +
                                '<ul class="list-group media-list media-list-stream"> ' +
                                '<li class="media list-group-item p-a">' +
                                '<div class="media-body">' +
                                '<div class="col-md-6 col-sm-6 col-xs-6"> ' +
                                'Medicamento' +
                                '<br>' +
                                'Vencimiento' +
                                '</div>' +

                                '<div class="col-md-6 col-sm-6 col-xs-6"> ' +
                                result._id +
                                '<br>' +
                                result.fechadevencimiento +
                                '</div>' +
                                '</div>' +
                                '</li>' +
                                '</ul>' +
                                '</div>';





                            document.getElementById('hide').style.visibility='visible';

                        },
                        error: function () {
                            alert("Usuario No Encontrado");
                            limpiarFurmularios();


                        }
                    });

                }
            }
            catch (err) {
                alert(err.message);
            }







        }


        function guardar() {
            try {
                var id = document.getElementById("nombre").value;
                var vencimiento = document.getElementById("vencimiento").value;



                if ( vencimiento == "" ) {
                    alert("Campos Nulos");
                } else {

                    event.preventDefault();
                    $.ajax({

                        crossOrigin: true,
                        url: 'http://admin:ulacit@13.90.93.32:5984/medicamento/' + id,
                        type: 'PUT',
                        processData: false,
                        dataType: 'json',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            fechadevencimiento: vencimiento,
                            _rev:rev
                        }),
                        success: function () {
                            alert("Update Correcto");
                            verTodos();
                            limpiarFurmularios();
                        },

                        error: function () {
                            limpiarFurmularios();

                        }
                    });

                }
            }
            catch (err) {
                alert(err.message);
            }
        }

    </script>
